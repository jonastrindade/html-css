<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<title>Formulários</title>
<body>
<h1>Página formulários</h1>
    <form action="backend" method="POST">
    <table border="1">
        <tr><td>
            <label>Nome:</td><td><input type="text" name="nome" required="required"></label>
        </td></tr>
        <tr><td>
            <label>E-mail:</td><td><input type="email" name="email" required="required"></label>
        </td></tr>
        <tr><td>
            <label>Telefone:</td><td><input type="number" name="telefone" required="required"></label>
        </td></tr>
        <tr><td>
            <label>CEP:</td><td><input type="number" name="cep" required="required"></label>
        </td></tr>
        <tr><td>
            <label>Endereço:</td><td><input type="text" name="endereco" required="required"></label>
        </td></tr>
        <tr><td>
            <label>Data de nasc:</td><td><input type="date" name="nascimento" required="required"></label>
        </td></tr>
    </table>
        <input type="submit" name="Enviar" value="Enviar">
    </form>
<a href="index.html">Página principal</a>
</body>
</html>
